<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CheckBox和Input</title>
    <script src="./build/react.js" charset="utf-8"></script>
    <script src="./build/react-dom.js" charset="utf-8"></script>
    <script src="./js/browser.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">

    </div>
    <div id="container2">

    </div>
    <!-- babel是一个转换编译器 -->
    <script type="text/babel">
      var CheckBox=React.createClass({
        getInitialState: function () {
          return {
            // 在这个对象中设置的属性将会存储在state中
            isCheck: false
          };
        },
        handelChange: function () {
          this.setState({
            isCheck: !this.state.isCheck
          });
        },
        render: function () {
          var text=this.state.isCheck ? "喜欢" : "不喜欢";
          return (
            <div>
              <input type="checkbox" onChange={this.handelChange}/>
              {text}
            </div>
          );
        }
      });
      ReactDOM.render(
        <CheckBox />,
        document.getElementById('container')
      );
      var Input=React.createClass({
        getInitialState: function () {
          return {
            // 在这个对象中设置的属性将会存储在state中
            value: "请输入"
          };
        },
        handelChange: function (event) {
          this.setState({
            value: event.target.value
          });
        },
        render: function () {
          var text=this.state.value;
          return (
            <div>
              <input type="text" value={text} onChange={this.handelChange}/>
              <p>{text}</p>
            </div>
          );
        }
      });
      ReactDOM.render(
        <Input />,
        document.getElementById('container2')
      );
    </script>
  </body>
</html>
